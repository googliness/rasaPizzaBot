responses:
  utter_bye:
  - text: Bye, thanks for chatting with pizza bot!
  utter_fetch_address:
  - text: Please send the full address you want the pizza to be delivered
  utter_fetch_name:
  - text: Your name please?
  utter_fetch_number:
  - text: Your contact number?
  utter_greet:
  - text: Hey there! :) This is Yo Yo Pizza bot.
  utter_greet_name:
  - text: What would you like to order {person}
  utter_order_id:
  - text: Can you please mention your order id ?
  utter_service:
  - text: How may I help you today.
  utter_size:
  - text: What size pizza you want ?
  utter_topping:
  - text: What toppings you would like on your pizza ?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  address:
    type: text
  order_id:
    type: text
  person:
    type: text
  phone:
    type: text
  size:
    type: text
  topping:
    type: text
